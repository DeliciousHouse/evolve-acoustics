<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passive Event Listeners Test</title>
    <!-- Preloaded critical resources -->
    <link rel="preload" href="css/fixed-header.css" as="style">
    <link rel="preload" href="js/fixed-header.js" as="script">
    <link rel="preload" href="assets/images/logo_light.ico" as="image">
    <link rel="stylesheet" href="css/forms-contact.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-area {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            height: 300px;
            overflow-y: scroll;
        }
        .results {
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 20px;
        }
        .event-type {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .passive {
            color: green;
        }
        .active {
            color: red;
        }
        button {
            padding: 8px 15px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Passive Event Listeners Test</h1>
    <p>This page tests the implementation of passive event listeners for improved scroll performance.</p>

    <div class="controls">
        <button id="testPassive">Test Passive Support</button>
        <button id="comparePerformance">Compare Performance</button>
        <button id="clearResults">Clear Results</button>
    </div>

    <div class="test-area" id="passiveArea">
        <h2>Passive Event Area</h2>
        <p>This area uses passive event listeners for scroll and touch events.</p>
        <p>Scroll down to generate events.</p>

        <!-- Generate content for scrolling -->
        <script>
            // Generate content to enable scrolling
            for (let i = 1; i <= 50; i++) {
                document.write(`<p>Content line ${i}: This is test content to enable scrolling in this container.</p>`);
            }
        </script>
    </div>

    <div class="results" id="results">
        <h3>Test Results</h3>
        <div id="passiveSupport"></div>
        <div id="eventTimings"></div>
    </div>

    <script src="js/utilities.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultsDiv = document.getElementById('results');
            const passiveSupportDiv = document.getElementById('passiveSupport');
            const eventTimingsDiv = document.getElementById('eventTimings');
            const passiveArea = document.getElementById('passiveArea');

            // Show passive support status
            passiveSupportDiv.innerHTML = `<p>Passive event listeners are <strong>${window.passiveSupported ? 'supported' : 'not supported'}</strong> by this browser</p>`;

            // Test passive button click handler
            document.getElementById('testPassive').addEventListener('click', function() {
                testPassiveEventListener();
            });

            // Compare performance button click handler
            document.getElementById('comparePerformance').addEventListener('click', function() {
                comparePerformance();
            });

            // Clear results button click handler
            document.getElementById('clearResults').addEventListener('click', function() {
                eventTimingsDiv.innerHTML = '';
            });

            // Test passive event listener functionality
            function testPassiveEventListener() {
                eventTimingsDiv.innerHTML += `<div class="event-type">
                    <h4>Passive Event Listener Test</h4>
                </div>`;

                // Add a passive scroll listener
                let passivePreventDefaultAttempted = false;

                const passiveScrollRemove = window.addPassiveEventListener(passiveArea, 'wheel', function(e) {
                    try {
                        e.preventDefault();
                        passivePreventDefaultAttempted = true;
                    } catch (error) {
                        eventTimingsDiv.innerHTML += `<p class="passive">preventDefault was ignored (expected behavior for passive listener)</p>`;
                    }
                }, true);

                // Simulate a wheel event on the passive area
                const wheelEvent = new WheelEvent('wheel', { bubbles: true, cancelable: true });
                passiveArea.dispatchEvent(wheelEvent);

                // Clean up
                passiveScrollRemove();

                // Add a non-passive scroll listener for comparison
                const activeScrollRemove = window.addPassiveEventListener(passiveArea, 'wheel', function(e) {
                    try {
                        e.preventDefault();
                        eventTimingsDiv.innerHTML += `<p class="active">preventDefault was allowed (expected for non-passive listener)</p>`;
                    } catch (error) {
                        eventTimingsDiv.innerHTML += `<p>Error: ${error.message}</p>`;
                    }
                }, false, true);

                // Simulate another wheel event
                passiveArea.dispatchEvent(wheelEvent);

                // Clean up
                activeScrollRemove();
            }

            // Compare performance between passive and non-passive listeners
            function comparePerformance() {
                const iterations = 1000;
                const results = {
                    passive: [],
                    nonPassive: []
                };

                eventTimingsDiv.innerHTML += `<div class="event-type">
                    <h4>Performance Comparison (${iterations} iterations)</h4>
                </div>`;

                // Test passive listener performance
                const testElement = document.createElement('div');

                // Function to measure passive listener performance
                function measurePassive() {
                    const start = performance.now();

                    for (let i = 0; i < iterations; i++) {
                        const removeListener = window.addPassiveEventListener(testElement, 'wheel', function() {}, true);
                        removeListener();
                    }

                    const end = performance.now();
                    return end - start;
                }

                // Function to measure non-passive listener performance
                function measureNonPassive() {
                    const start = performance.now();

                    for (let i = 0; i < iterations; i++) {
                        const handler = function() {};
                        testElement.addEventListener('wheel', handler);
                        testElement.removeEventListener('wheel', handler);
                    }

                    const end = performance.now();
                    return end - start;
                }

                // Run tests multiple times for more accuracy
                for (let i = 0; i < 5; i++) {
                    results.passive.push(measurePassive());
                    results.nonPassive.push(measureNonPassive());
                }

                // Calculate averages
                const passiveAvg = results.passive.reduce((a, b) => a + b, 0) / results.passive.length;
                const nonPassiveAvg = results.nonPassive.reduce((a, b) => a + b, 0) / results.nonPassive.length;

                eventTimingsDiv.innerHTML += `
                    <p>Passive listeners: <strong>${passiveAvg.toFixed(2)}ms</strong></p>
                    <p>Non-passive listeners: <strong>${nonPassiveAvg.toFixed(2)}ms</strong></p>
                    <p>Improvement: <strong>${((nonPassiveAvg - passiveAvg) / nonPassiveAvg * 100).toFixed(2)}%</strong></p>
                `;
            }
        });
    </script>
</body>
</html>
